<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.clearfix:after{content:"";display: block;clear: both;}
		.wrap{width: 1000px;margin:0 auto;}
		.section{width: 100%;}
		.banner{width: 100%;height: 400px;position: relative;overflow: hidden;}
		.banner>ul{width:5000px;position: absolute;}
		.banner>ul>li{float: left;width:1000px;}
		.banner div.btn{width:100%;position: absolute;background: #fff;text-align:center;bottom:30px;}
		#bt_prev,#bt_next{cursor:pointer;}
		.banner div.pager{width: 100%; position: absolute; bottom:50px; text-align: center; color: #fff; cursor: pointer;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			var current = 0;
			var clickInterval;
			$("#bt_next").click(function(){
				if (current<4){current++;}else{current=0;}
				listMove();
			});
			$("#bt_prev").click(function(){
				if (current>0){current--;}else{current=4;}
				listMove();
			});
			$(".bts").click(function(){
				current = $(this).index(); //페이저를 누르면 현재 인덱스에 있는 이미지로 이동
				listMove();
			});
			
			timer(); //함수호출 -> 함수호출은 아무곳에서나 가능함

			function timer(){
				clickInterval = setInterval(function(){
				$("#bt_next").trigger("click");
				},3000);};
			/*setInterval(function(){
				$("#bt_next").trigger("click");
			},3000);*/

			$(".banner").on({mouseover:function(){clearInterval(clickInterval);},mouseout:function(){timer();}});
			//$(".banner").on("click",function(){});

			function listMove(){
				console.log(current)
				$(".banner>ul").stop().animate({left:1000*current*-1}/*,function(){
				$(".bts").css("color","white");
				$(".bts").eq(current).css("color","red");
				}*/);
				$(".bts").css("color","white");
				$(".bts").eq(current).css("color","red");
			}
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="section">
			<div class="banner">
				<ul class="clearfix">
					<li><img src="../images/images01.jpg" alt="img01"></li>
					<li><img src="../images/images02.jpg" alt="img02"></li>
					<li><img src="../images/images03.jpg" alt="img03"></li>
					<li><img src="../images/images04.jpg" alt="img04"></li>
					<li><img src="../images/images05.jpg" alt="img05"></li>
				</ul>
				<div class="btn">
					<span id="bt_prev">이전</span>
					<span id="bt_next">이후</span>
				</div>
				<div class="pager">
					<span class="bts" style="color:#f00;">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

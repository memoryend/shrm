<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<style>
		div.row{height: 200px;}
		.wrap{background: orange;}
		.container{background: skyblue; _height: 400px;}
	</style>
</head>
<body>
	<!-- container / row / .com-sm|md|lg|xl -->
	<div class="wrap">
		<div class="container">
			<div class="row d-none">
				<div class="col-sm-4 col-md-3 box bg-primary">1</div>
				<div class="col-sm-4 col-md-3 box bg-success">2</div>
				<div class="col-sm-4 col-md-3 box bg-info">3</div>
				<div class="d-none d-md-block col-md-3 box bg-danger">4</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-lg-4 bg-primary">1</div>
				<div class="col-md-3 col-lg-4 d-none d-md-block bg-success">2</div>
				<div class="col-md-3 d-lg-none bg-info">3</div>
				<div class="col-md-3 col-lg-4 bg-danger">4</div>
			</div>
		</div>
	</div>
	<br>
	<button type="botton" class="btn btn-primary active">button</button>
	<button type="botton" class="btn btn-primary btn-lg">button</button>
	<button type="botton" class="btn btn-secondary">button</button>
	<button type="botton" class="btn btn-success">button</button>
	<button type="botton" class="btn btn-info">button</button>
	<button type="botton" class="btn btn-link">button</button>
	<a href="#" class="btn btn-info btn-sm active">안녕하세요</a>
	<div class="btn btn-secondary btn-sm">button</div>

	<div class="btn-group">
		<button type="button" class="btn btn-primary">button</button>
		<div class="btn">
			<button type="button" class="btn btn-primary active dropdown-toggle" data-toggle="dropdown">button</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">메뉴1</a>
				<a href="#" class="dropdown-item">메뉴2</a>
				<a href="#" class="dropdown-item">메뉴3</a>
			</div>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">button</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">menu1</a>
				<a href="#" class="dropdown-item">menu2</a>
			</div>
		</div>
	</div>
</body>
</html>

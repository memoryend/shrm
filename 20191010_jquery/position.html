  <title>positon</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#panel{width: 600px; height: 300px; border: 1px solid #999; position: relative; margin: 0 auto; overflow: hidden;}
		.bar{width: 500px; height: 20px; position: absolute;left:50px; top: 190px; background: #f00;}
		#car{position: absolute; left: 50px; top: 120px;}
	</style>
	<script>
		$(document).ready(function(){
			var $car = $("#car");
			$("#move").click(function(){
			var $currentX = $car.position().left+10;
			console.log($currentX);
			$car.css("left", $currentX);
			});
		});
	</script>
 </head>
 <body>
		<div id="panel">
			<div class="bar"></div>
				<img src="../images/car01.gif" alt="자동차" id="car">
		</div>
		<button id="move">이동</button>
 </body>

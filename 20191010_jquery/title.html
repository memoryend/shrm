<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>title</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		#wrapper{width: 522px; margin: 0 auto;}
		#nav ul:after{content:""; display: block; clear: both;}
		#nav ul > li{float: left; width: 123px; height: 40px; margin-left: 10px;}
		#nav ul > li:first-child{margin-left: 0;}
		#nav ul > li > a{display: block; width: 123px;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#springBtn").click(function(){
				$("#image > img").attr({
					src:"../images/spring.jpg",
					alt:"봄"
				});
			});
			$("#summerBtn").click(function(){
				$("#image > img").attr({
					src:"../images/summer.jpg",
					alt:"여름"
				});
			});
			$("#fallBtn").click(function(){
				$("#image > img").attr({
					src:"../images/fall.jpg",
					alt:"가을"
				});
			});
			$("#winterBtn").click(function(){
				$("#image > img").attr({
					src:"../images/winter.jpg",
					alt:"겨울"
				});
			});
		});
	</script>
 </head>
 <body>
		<div id="wrapper">
			<div id="nav">
				<ul>
					<li id="springBtn"><a href="#"><img src="../images/btn1_2.jpg" alt=""></a></li>
					<li id="summerBtn"><a href="#"><img src="../images/btn2_2.jpg" alt=""></a></li>
					<li id="fallBtn"><a href="#"><img src="../images/btn3_2.jpg" alt=""></a></li>
					<li id="winterBtn"><a href="#"><img src="../images/btn4_2.jpg" alt=""></a></li>
				</ul>
			</div>
			<div id="image">
				<img src="../images/spring.jpg" alt="봄">
			</div>
		</div>
 </body>
</html>
